<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- bulma links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- update kit to include more relevent icons (grey) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- css & js -->
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>
<body>
    
    <!-- header -->
    <header>D&D Spell Tool</header>

    <!-- dice icons -->
    <div class="dice">
        <button class="d4"></button>
        <button class="d6"></button>
        <button class="d8"></button>
        <button class="d10"></button>
        <button class="d12"></button>
        <button class="d20"></button>
        <button class="d100"></button>
    </div>

    <!-- dice results -->
    <div class="diceResults">
        <p class="results"></p>
        <button class="roll"></button>
        <button class="diceHistory"></button>
        <!-- UL list for drop down -->
    </div>

    <!-- search bar -->
    <form action="" class="searchBar">
        <input type="text" name="" id="">
        <button class="searchButton"></button>
    </form>

    <!-- spell info displayed -->
    <div class="spellInfo dropdown is-active">
        <!-- dependent on css framework or a table -->
        <div class="dropdown-trigger">
            <button class="button" aria-haspopup="false" aria-controls="dropdown-menu">
              <span>Dropdown button</span>
              <span class="icon is-small">
                <i class="fas fa-dice-d8" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">
                refrence element / place holder
              </a>
            </div>
          </div>
    </div>
    
    <!-- footer -->
    <footer>
        <p>idk</p>
    </footer>

</body>
</html>
